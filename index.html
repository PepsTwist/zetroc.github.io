.slides-list{
	--selected-item: 0;
  /*remove os estilos da lista*/
  list-style-type: none;
  --total-items: 3;
  position: relative;
  transition: left 0.4s cubic-bezier(0.680, -0.550, 0.265, 1.550);
  left: calc(var(--selected-item) * -100%);
  margin: 10px 0;
  width: calc(var(--total-items) * 100%);
  padding: 0;

  /* 
    deixa todos os itens da lista
    na horizontal e todos com a
    mesma largura
  */
  display: grid;
  grid-auto-flow: column;
  grid-auto-columns: 1fr;
}
.slide-show{
  overflow: hidden;
}
.slide-controller:nth-child(10):checked ~ .slide-show .slides-list{--selected-item: 0;}
.slide-controller:nth-child(11):checked ~ .slide-show .slides-list{--selected-item: 1;}
.slide-controller:nth-child(12):checked ~ .slide-show .slides-list{--selected-item: 2;}
</style>
